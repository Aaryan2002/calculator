<!DOCTYPE html>
<html>
    <head>
   <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div id ="calculator">
            <div id = "screen">
                <p id="screenPara"></p>
            </div>
            <div id = "row1">
                <div id = "ac">
                    <p>AC</p>
                </div>
                <div id = "plus_minus">
                    <p>+/-</p>
                </div>
                <div id = "percentage">
                    <p>%</p>
                </div>
                <div id = "divide" class="operator">
                    <p>/</p>
                </div>
            </div>
            <div id = "row2">
                <div id = "seven">
                    <p>7</p>
                </div>
                <div id = "eight">
                    <p>8</p>
                </div>
                <div id = "nine">
                    <p>9</p>
                </div>
                <div id = "multiply" class="operator">
                    <p>*</p>
                </div>
            </div>
            <div id = "row3">
                <div id = "four">
                    <p>4</p>
                </div>
                <div id = "five">
                    <p>5</p>
                </div>
                <div id = "six">
                    <p>6</p>
                </div>
                <div id = "minus" class="operator">
                    <p>-</p>
                </div>
            </div>
            <div id = "row4">
                <div id = "one">
                    <p>1</p>
                </div>
                <div id = "two">
                    <p>2</p>
                </div>
                <div id = "three">
                    <p>3</p>
                </div>
                <div id = "plus" class="operator">
                    <p>+</p>
                </div>
            </div>
            <div id = "row5">
                <div id = "zero">
                    <p>0</p>
                </div>
                <div id = "decimal">
                    <p>.</p>
                </div>
                <div id = "equal" class="operator">
                    <p>=</p>
                </div>
            </div>
        </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
